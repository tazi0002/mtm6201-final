  <main id="main-content">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 mb-5">Contact Us</h1>
        </div>
      </div>

      <div class="row g-5">
        <div class="col-lg-6">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last name (optional)</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-12">
                <label for="mobile" class="form-label">Mobile Number (optional)</label>
                <input type="tel" class="form-control" id="mobile">
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="promoCheck">
                  <label class="form-check-label" for="promoCheck">
                    I Would Like To Receive Promotions And News In My Email.
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-custom">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-6">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89726.41200395706!2d-75.89952855664058!3d45.349814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1754459496378!5m2!1sen!2sca"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

      <div class="footer-social-icons mb-2">
